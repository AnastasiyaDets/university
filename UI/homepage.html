<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link async href="http://fonts.googleapis.com/css?family=Passero%20One" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="block">

        <div class="myChat">
            My Chat
        </div>

        <div class="chat">
            <div class="links">
                <a href="#" title="Show history"><i class="fa fa-history"></i></a>
                <i class="fa fa-server"></i>Server: On
            </div>

            <div class="messages">
                <div class="message">
                    <a href="#" title="edit"><i class="fa fa-pencil"></i></a>
                    <a href="#" title="remove"><i class="fa fa-trash"></i></a>
                    <span class="info">[28.02.2016 19:38] <b>Harry Potter:</b></span> Hi, Everyone!</div>
                <div class="message"><span class="info">[28.02.2016 19:40] <b>Albus Dumbledore:</b></span> Hi, Harry! How are you?</div>
            </div>

            <form>
                <label class="name"><a href="#" title="Edit name"> <i class="fa fa-pencil"></i></a> Harry Potter:</label>
                <input class="message-send" id="message-field" type="text" name="message">
                <input class="btn" type="submit" name="post" value="Send">
            </form>
        </div>


    </div>
    <div class="about"><i class="fa fa-copyright">2016 Anastasiya Dets(8 group) BSU FAMCS</i></div>
</body>
</html>
