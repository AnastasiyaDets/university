<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link async href="http://fonts.googleapis.com/css?family=Passero%20One" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
</head>
<body onload="run()">
    <div class="block">

        <div class="myChat">
            My Chat
        </div>

        <div class="chat">
            <div class="links">
                <input class="changeName" type="text" id="new-name" placeholder="Input new name">
                <button onclick="changeName()">Save</button>
                <a href="#" title="Show history"><i class="fa fa-history"></i></a>
                <i class="fa fa-server"></i>Server: On
            </div>

            <div class="messages" id="messages">
                <div class="message">
                    <a href="#" title="edit"><i class="fa fa-pencil"></i></a>
                    <a href="#" title="remove"><i class="fa fa-trash"></i></a>
                    <span class="info">[28.02.2016 19:38] <b>Harry Potter:</b></span> Hi, Everyone!
                </div>
                <div class="message"><span class="info">[28.02.2016 19:40] <b>Albus Dumbledore:</b></span> Hi, Harry! How are you?</div>
            </div>

            <div>
                <label class="name"><span id="me">Harry Potter</span>:</label>
                <input class="message-send" id="message-field" type="text" name="message">
                <button class="btn" onclick="send()">Send</button>
            </div>
        </div>


    </div>
    <div class="about"><i class="fa fa-copyright">2016 Anastasiya Dets(8 group) BSU FAMCS</i></div>

    <script src="js/script.js"></script>
</body>
</html>
